<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="right">内容标题01</h1><!--h1~h6标签自带上下间距，独占一行，字体加粗-->
<h2 align="center">内容标题02</h2>
<h3>内容标题03</h3>
<h4>内容标题04</h4>
<h5>内容标题05</h5>
<h6>内容标题06</h6>
<hr><!--水平分割线-->
<p>段落标签1</p><!--p标签独占一行，自带上下间距-->
<p>段落标签2</p>
<p>段落<br>标签3</p>
<h3>字体效果标签</h3>
加粗<b>标签</b>
斜体<i>标签</i>
下划线<u>标签</u>
删除线<s>标签</s>
小字<small>标签</small>
</body>
</html>
