<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>无序列表</h3>
<!--type:图标类型 circle/square  分别代表空心圆和实心方块-->
<ul type="square"><!--unordered无序 list列表-->
    <li>刘备</li><!--list item列表项-->
    <li>张飞</li>
    <li>孙尚香</li>
    <li>诸葛亮</li>
    <li>关羽</li>
</ul>
<h3>有序列表</h3>
<!--type序号类型 start起始值 reversed降序-->
<ol type="1" start="10" reversed="reversed"><!--ordered list有序列表-->
    <li>打开冰箱门</li><!--list item-->
    <li>把大象装进去</li>
    <li>关上冰箱门</li>
</ol>
<h4>列表嵌套</h4>
<!--有序列表和无序列表可以任意无限嵌套-->
<ul>
    <li>凉菜
        <ol>
            <li>拍黄瓜</li>
            <li>东北大拉皮</li>
            <li>花毛一体</li>
        </ol>
    </li>
    <li>炒菜
        <ol>
            <li>宫保鸡丁</li>
            <li>香辣肉丝</li>
        </ol>
    </li>
    <li>炖菜
        <ol>
            <li>红烧肉</li>
            <li>东北乱炖</li>
        </ol>
    </li>
</ul>
</body>
</html>
