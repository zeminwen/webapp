<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--src:图片路径
相对路径：访问站内资源时使用
    1.图片和页面通缉目录:直接写图片名
    2.图片在页面的上级目录:../图片名
    3.图片在页面的下级目录:文件夹名/图片名
绝对路径：访问站外资源时使用,这种又称为图片盗链
好处:节省本站资源
坏处:有可能找不到图片
-->
<!--alt:图片不能正常显示时显示的文本-->
<img src="baiu.png" alt="这是个美女图片">
<!--title:鼠标悬停时显示的文本-->
<img src="../a.png" title="看啥呢！">
<!--width和height设置宽高 如果只设置宽度，高度会等比例缩放-->
<img width="200" height="150" src="abc/b.png" alt="">
<img src="http://cdn.tmooc.cn/bsfile//courseImg///280c6025caa14649ba86b3561db92066.jpg" alt="">
</body>
</html>
