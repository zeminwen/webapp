<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--cellspacing控制单元格间距-->
<table border="1" cellspacing="10"><!--border边框-->
    <tr><!--table row 表示行-->
        <td>1-1</td><!--table data 表示列-->
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
</table>
<h3>合并单元格</h3>
<table border="1" cellspacing="0">
    <tr>
        <!--colspan跨列-->
        <td colspan="2" align="center">1-1</td>
        <!--rowspan跨行-->
        <td rowspan="2">1-3</td><td rowspan="3">1-4</td>
    </tr>
    <tr>
        <td>2-1</td><td>2-2</td>
    </tr>
    <tr>
        <td colspan="3" align="center">3-1</td>
    </tr>
</table>
<h3>跨行跨列练习</h3>
<table border="1">
    <tr>
        <td colspan="2" align="center">1-1</td><td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td><td>2-2</td>
    </tr>
    <tr>
        <td colspan="2" align="center">3-2</td>
    </tr>
</table>
<!--cellpadding单元格距内容的距离-->
<table border="1" cellspacing="0" cellpadding="10">
    <caption>订单列表</caption><!--表格标题-->
    <tr><!--table header 表头   加粗并居中-->
        <th>编号</th><th>商品名称</th><th>单价</th>
    </tr>
    <tr>
        <td>1</td><td>华为5g手机</td><td>8000</td>
    </tr>
    <tr>
        <td>2</td><td>小米电视</td><td>3000</td>
    </tr>
    <tr>
        <td>3</td><td>苹果电脑</td><td>1000</td>
    </tr>
    <tr><td>总价：</td><td colspan="2">12000元</td></tr>
</table>
</body>
</html>
